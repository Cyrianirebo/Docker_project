<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockerized Web App</title>
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #d1e0e6; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }


        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 550px;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #0a1f29; 
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #3e5060; 
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.5;
        }


        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0056b3; /* Darker blue button */
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }

        .btn:hover {
            background-color: #004085; /* Even darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 123, 255, 0.4);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.4);
        }


        @media screen and (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Final Project!</h1>
        <p>Made by Alfin Jayadi (24031554082) and Cyriani Neuman Rebo (24031554108).</p>
        <a href="https://github.com/Cyrianirebo/Docker_project.git" class="btn" target="_blank" rel="noopener noreferrer" aria-label="Visit our GitHub project page">Visit Our Github</a>
    </div>
</body>
</html>
